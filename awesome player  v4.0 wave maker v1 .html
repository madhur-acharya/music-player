<!DOCTYPE html>
<html lang="en" manifest= "C:/Users/MADHUR/Desktop/web designe/appcache"> 
<head>
	<meta charset="UTF-8">
	<title>new audioplayer</title>
<style>
	#music_player{ position: absolute; top: 50%; left:50%; transform:translate(-50%, -50%); width: 45%; }
	#filter_controler{float: left; padding-left: 20px; width: auto;}
	#playground{background-color: mintcream; border: 7px solid teal; padding: 10px; width: 320px; border-radius: 3px; float: left; }
	#playlist{float: left; width: 20%; overflow-x: hidden; overflow-y: scroll; height: 55vh; margin-right: 30px;}
	.button:hover{filter: invert(50%);}
	.button:active{ width: 45px; height:45px; transform:translate(1px, -1px); border: 1px solid transparent; border-radius: 50px; padding: 1.5px;}	
	#upload_files{padding: 7px; display: block; margin: auto; }
	#logo{display: block; margin: auto;}
	#progress{display: block; margin: auto; padding:10px; width: 50%;}
	#controls{display: block; margin: auto; width: 82.5%;}
	#duration{float: right;}
	#seeker{width: 110%; margin-left: -10%; color: orange;}
	#current_time{position: relative; top: 18px; left: -45px; font-weight: bold;}
	#duration{position: relative; top: -18px; left: 50px; font-weight: bold;}
	#previous{float:left;}
	.toggle_on{filter: invert(50%);}
	.toggle_off{filter: invert(0%);}
	td{padding: 5px; font-weight: bold;}
	tr{padding: 5px;}
	.op{width: 30%;}
	.c1{background: lightgoldenrodyellow;}
	.c2{background: peachpuff;}
	p{overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 10px; font-weight: bold;}
	p:hover{color: orange; cursor: pointer;}	
	.slider{-webkit-appearance: none; height: 10px; background: orange; border-radius: 10px; outline: none;}
	.slider:active{-webkit-appearance: none; height: 10px; background: grey ; border-radius: 10px; outline: none;}
	.slider::-webkit-slider-thumb{-webkit-appearance: none; appearance: none; width: 15px; height: 15px; border-radius: 10px; background: darkcyan; cursor: pointer; }
	#switch{padding: 10px; width: 20%; background-color: darkcyan; margin-bottom: 5px; border: none;}
	#my_canvas{padding: 0px; border: 3px solid orange; margin-bottom: 5px;}

</style>
</head>
<body>
	<div id= "music_player">
		<div id= "playlist">

		</div>
		<div id="playground" class="playground">
			<input id="upload_files" type="file" multiple accept="audio/*" onchange= "upload_files(this.files)">
			<img  id="logo" width="300" height="300" src= "">
			<div id="progress">
				<output id="current_time"></output>
				<input id="seeker" class= "slider" type="range" min=0 value=0 step=1>
				<output id="duration"></output>
			</div>
			<br>
			<div id="controls">
					<img id="randomize" class="button" onclick="randomizer()" width=50 height= 50 src="" alt="shuffle" hidden>
					<img id="play" class="button" onclick="play_music()" width=50 height= 50 src="" alt="play" hidden>
					<img id="pause" class="button" onclick="pause_music()" width=50 height= 50 src="" alt="pause" hidden>
					<img id="stop" class="button" onclick="stop_music()" width=50 height= 50 src="" alt="stop" hidden>	
					<img id="next" class="button" onclick="next_song()" width=50 height= 50px src="" alt="next" hidden>
					<img id="previous" class="button" onclick="previous_song()" width=50 height= 50 src="" alt="previous" hidden >
			</div>
			<audio id="player" crossorigin="anonymous"></audio>
		</div>
		<div id= "filter_controler" hidden>
			<table id= "filter_table">
			<tbody>
			<tr class= "c1">
				<td><label> GAIN</label></td>
				<td><input id="gain" class= "slider" type="range" min= "0" max= "1" step= "0.01" value= "1"></td><td class= "op"><output id="gain_op">1</output></td>
			</tr>
			<tr class= "c2">
				<td><label>STEREO PAN</label></td>
				<td><input id="stereo_panner" class= "slider" type="range" min= "-1" max= "1" step= "0.01" value= "0.0"> </td><td class= "op"><output id="pan_op">0.0</output></td>
			</tr>
			<tr class= "c1">
				<td><label>CUTOFF FREQUENCY</label></td>
				<td><input id= "cutoff" class= "slider" type="range" min="0" max="22050" step="1" value="22050"></td><td class= "op"><output id="freq_op" >22050</output></td>
			</tr>
			<tr class= "c2">
				<td><label>DETUNE</label></td>
				<td><input id="detune" class= "slider" type="range" min="0" max="100" step="1" value="0"></td><td class= "op"><output id="detune_op">0</output></td>
			</tr>
			<tr class= "c1">
				<td><label>QUALITY FACTOR</label></td>
				<td><input id="Q" class= "slider" type="range" min="0.0001" max="1000" step="0.01" value="1"></td><td class= "op"><output id="Q_op">1</output>
				<button id= "nudge" onclick= "change_input_type();">numeric</button> </td>
			</tr>
			<tr class= "c2">
				<td><label>FILTER TYPE</label></td>
				<td><select id="filter_type">
            			<option value="lowpass" selected>lowpass</option>
            			<option value="highpass">highpass</option>
            			<option value="bandpass">bandpass</option>
            			<option value="lowshelf">lowshelf</option>
            			<option value="highshelf">highshelf</option>
            			<option value="peaking">peaking</option>
            			<option value="notch">notch</option>
            			<option value="allpass">allpass</option>
        			</select></td>
			</tr>	
			</tbody>	
		</div>
		<canvas id= "my_canvas" width= "512" height= "200" >unsupported</canvas>
		<button id= "switch" onclick= "(function()
					{
						flag= !flag;
						if(flag === true )
							cancelAnimationFrame(ani_id);
						else if(flag === false)
							ani_id= requestAnimationFrame(draw);
					
					})(this)" > pause/play </button>
	</div>


<script>
	var ctx= window.AudioContext || window.webkitAudioContext;
	var context, gain_node, source_node, stereo_pan_node, filter_node; 
	var i=0, y=0, flag= false, toggle_class= false, p= 0, contxt_flag= 0;
	var f, l;
	var flag= false, analyser, buffer_length, slice_width;
	var data_array, ani_id;

	var upload_button=   document.getElementById("upload_files");
	var pause_button=    document.getElementById("pause");
	var play_button=     document.getElementById("play");
	var stop_button=     document.getElementById("stop");
	var next_button=     document.getElementById("next"); 
	var previous_button= document.getElementById("previous"); 
	var shuffle_button=  document.getElementById("randomize");   
	var player=          document.getElementById("player"); 
	var icon=            document.getElementById("logo");
	var media_element=   document.getElementById("player");
	var filters=         document.getElementById("filter_controler");
	
	player.addEventListener("timeupdate", update_time);	
	document.getElementById("seeker").addEventListener("mouseup", seek_time);
	play_button.addEventListener("click", function(){play_button.setAttribute("hidden", false); pause_button.removeAttribute("hidden");});
	pause_button.addEventListener("click", function(){play_button.removeAttribute("hidden"); pause_button.setAttribute("hidden", true);});
	stop_button.addEventListener("click", function(){play_button.removeAttribute("hidden"); pause_button.setAttribute("hidden", true);});
	player.addEventListener("ended", check_flag);

	
	function upload_files(x)
	{
		f= x;
		l= x.length;
	// create playlist -----------------------------------------------
		for(p=0; p< l; p++)
		{
			var para= document.createElement("p");
			var txt= document.createTextNode(x[p].name);
			para.id= p;
			para.appendChild(txt);
			playlist.appendChild(para);
			para.addEventListener("click", function(e) {
				i= e.target.id;
				player.src= "";
				process_files(f);
				//para.style.padding= "10px";
				//console.log(i);
				});
		}
	//----------------------------------------------------------
		process_files(f);
	}

	function process_files(my_files)
	{
		var reader= new FileReader();
		reader.readAsDataURL(my_files[i]);
		reader.onload= function(e)
		{
			i= i % (my_files.length);
			player.src= e.target.result;
			if(contxt_flag == 0)
			{
				document.getElementsByClassName("button")[0].removeAttribute("hidden");
				for(var x=2; x < 6 ; x++)
					document.getElementsByClassName("button")[x].removeAttribute("hidden");
				filters.removeAttribute("hidden");
				document.getElementsByTagName("div")[0].removeAttribute("width");
				document.getElementsByTagName("div")[0].style.width= "80%";
				start_webaudio_api();
				start_canvas_api();
				contxt_flag= 1;
			}
			filter_node.frequency.value= 22050;
			console.log("track number: " + i);
			console.log(my_files);
			console.log(my_files[i].name);
			console.log(my_files[i].type);
			console.log((my_files[i].size / 1000000) + "mb");
			player.load();
			play_music();
			setTimeout(get_duration, 2000);
			ani_id= requestAnimationFrame(draw);
		}
	}
	
	function seek_time()
	{
		player.currentTime= document.getElementById("seeker").value;
	}

	function update_time()
	{
		var min=0, sec=0;
		min= Math.floor(player.currentTime / 60);
		sec= Math.floor(player.currentTime % 60);
		document.getElementById("seeker").value= Math.floor(player.currentTime);
		if(min == 0)
		{
			if(sec < 10)
				document.getElementById("current_time").innerHTML= "0" + sec;
			else
				document.getElementById("current_time").innerHTML=  sec;
		}
		else
		{
			if(sec < 10)
				document.getElementById("current_time").innerHTML= min + ":0" + sec;
			else
				document.getElementById("current_time").innerHTML= min + ":" + sec;
		}
	}

	function get_duration()
	{
		var min=0, sec=0;
		min= Math.floor(player.duration / 60);
		sec= Math.floor(player.duration % 60);
		console.log("duration: " + min + ":" + sec);
		document.getElementById("duration").innerHTML= min + ":" + sec;
		document.getElementById("seeker").max= Math.floor(player.duration);
	}

	function play_music()
	{
		player.play();
	}
	
	function pause_music()
	{
		player.pause();
	}
	
	function stop_music()
	{
		player.load();
	}
	
	function next_song()
	{
		player.src= "";
		i++;
		if(i > l-1)
			i= 0;
		process_files(f);
	}

	function previous_song()
	{
		player.src= "";
		if(flag == false)
		{
			p= i;
			i--;
		}
		else
		{
			i= p;
			p= i-1;
		}
		if(i < 0)
			i= l -1;
		process_files(f);
	}

	function check_flag()
	{
		if(flag == true)
			randomize();
		else
			next_song();
	}

	function randomizer()
	{
		flag= !flag;
		toggle_class= !toggle_class;
		if(toggle_class === true )
		{
			shuffle_button.classList.add("toggle_on");
			shuffle_button.classList.remove("toggle_off");
		}
		else
		{
			shuffle_button.classList.add("toggle_off");
			shuffle_button.classList.remove("toggle_on");
		}
	
	randomize();
	}

	function randomize()
	{
		p= i;
		var max= l;
		i= Math.random() * max ;
		i= Math.floor(i);
		process_files(f);
		console.log("randomized");
	}

	
	function start_webaudio_api()
    	{

//create audio context------------------------------------------------
		context= new ctx();
   		media_element= document.getElementById("player");

//create audio buffer source source
    		source_node= context.createMediaElementSource(media_element);

//create analyser node and setup variables----------------------------------------------
		analyser= context.createAnalyser();
		analyser.fftSize= 256;
		buffer_length= analyser.frequencyBinCount;
		data_array= new Uint8Array(buffer_length);

//gain, filter and pan source-------------------------------------------------
    		stereo_pan_node= context.createStereoPanner();
    		gain_node= context.createGain();
    		filter_node= context.createBiquadFilter();

//connect nodes to source---------------------------------------------
   		source_node.connect(gain_node);
   		gain_node.connect(stereo_pan_node);
   		stereo_pan_node.connect(filter_node);
		filter_node.connect(analyser);
    		filter_node.connect(context.destination);
        } 

	function change_input_type()
	{ 
		if(document.getElementById("Q").type == "number")
		{
			document.getElementById("Q").type= "range";
			document.getElementById("nudge").innerHTML= "numeric";
		}
		else
		{
			document.getElementById("Q").type= "number";
			document.getElementById("nudge").innerHTML= "range";
		}
	}

	document.getElementById("gain").oninput= function(e) 
    	{
    		gain_node.gain.value= e.target.value;
    		document.getElementById("gain_op").innerHTML= e.target.value;
    		//console.log(gain_node.gain.value);
    	}; 
	
	document.getElementById("stereo_panner").oninput= function(e) 
    	{
    		stereo_pan_node.pan.value= e.target.value;
    		document.getElementById("pan_op").innerHTML= parseFloat(Number(stereo_pan_node.pan.value).toFixed(2));
    		//console.log(stereo_pan_node.pan.value);
    	};

	document.getElementById("cutoff").oninput= function(e) 
    	{
    		filter_node.frequency.value= parseFloat(e.target.value);
    		document.getElementById("freq_op").innerHTML= e.target.value;
    		//console.log(filter_node.frequency.value);
    	};

	document.getElementById("detune").oninput= function(e) 
    	{
    		filter_node.detune.value= parseFloat(e.target.value);
    		document.getElementById("detune_op").innerHTML= e.target.value;
    		//console.log(filter_node.detune.value);
    	};

    	document.getElementById("Q").oninput= function(e) 
    	{
    		filter_node.Q.value= parseFloat(e.target.value);
    		document.getElementById("Q_op").innerHTML= e.target.value;
    		//console.log(filter_node.Q.value);
    	};

    	document.getElementById("filter_type").onchange= function(e) 
    	{
    		filter_node.type= e.target.value;
    		//console.log(filter_node.type);
    	};

		function start_canvas_api()
	{
//create canvas context and initialize-----------------------------------------------------
		audio_ctx= new window.AudioContext || window.webkitAudioContext;
		canvas_context= document.querySelector("#my_canvas").getContext("2d");
		canvas_context.strokeStyle= "green";
		canvas_context.lineWidth= 2;
	}

	function draw()
	{
		var x= 0;
		analyser.getByteTimeDomainData(data_array);
		slice_width= Math.floor(512 / buffer_length);
		canvas_context.clearRect(0, 0, 512, 200);
		canvas_context.beginPath();
		for( i= 0; i <= buffer_length; i++)
		{
			var y= (data_array[i] / 255) * 200;
			canvas_context.beginPath();
			canvas_context.moveTo(x, 100);
			canvas_context.lineTo(x, y);
			canvas_context.stroke();
		x= x + slice_width;
		}
		if(flag === true)
			cancelAnimationFrame(ani_id);
		else
			ani_id= requestAnimationFrame(draw);
